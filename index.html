<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razor-pay clone</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
  <nav class="bg-deepBlue">
    <div class="relative w-[1080px] mx-auto flex items-center justify-between">
        <!-- logo -->
         <a href="/" class="cursor-pointer py-7 pr-7">
            <img src="./images/logo.svg" alt="" width="125px" height="30px">
         </a>
         <ul class="flex gap-8 ">
            <li class="text-white font-mullish py-7 hover:text-lightBlue relative group cursor-pointer">
                <a href="#">payments</a>
                <div class="absolute bottom-0 h-1 w-full bg-lightBlue hidden group-hover:block transition-all duration-200 cursor-pointer"></div>
            </li>
            <li class="text-white font-mullish py-7 hover:text-lightBlue relative group cursor-pointer">
                <a href="#">Banking</a>
                <div class="absolute bottom-0 h-1 w-full bg-lightBlue hidden group-hover:block transition-all duration-200 cursor-pointer"></div>
            </li>
            <li class="text-white font-mullish py-7 hover:text-lightBlue relative group cursor-pointer">
                <a href="#">payroll</a>
                <div class="absolute bottom-0 h-1 w-full bg-lightBlue hidden group-hover:block transition-all duration-200 cursor-pointer"></div>
            </li>
            <li class="text-white font-mullish py-7 hover:text-lightBlue relative group cursor-pointer">
                <a href="#">partners</a>
                <div class="absolute bottom-0 h-1 w-full bg-lightBlue hidden group-hover:block transition-all duration-200 cursor-pointer"></div>
            </li>
            <li class="text-white font-mullish py-7 hover:text-lightBlue relative group cursor-pointer">
                <a href="#">Resources</a>
                <div class="absolute bottom-0 h-1 w-full bg-lightBlue hidden group-hover:block transition-all duration-200 cursor-pointer"></div>
            </li>
            <li class="text-white font-mullish py-7 hover:text-lightBlue relative group cursor-pointer">
                <a href="#">support</a>
                <div class="absolute bottom-0 h-1 w-full bg-lightBlue hidden group-hover:block transition-all duration-200 cursor-pointer"></div>
            </li>
            <li class="text-white font-mullish py-7 hover:text-lightBlue relative group cursor-pointer">
                <a href="#">Pricing</a>
                <div class="absolute bottom-0 h-1 w-full bg-lightBlue hidden group-hover:block transition-all duration-200 cursor-pointer"></div>
            </li>
         </ul>
         <div class="flex gap-6">
            <img src="images/india-flag.svg" alt="icon" width="28px" height="20px">
            <button class="py-3 px-5 font-mullish text-white border-lightBlue border rounded font-bold text-sm">Log in</button>
            <button class="flex py-3 px-6 font-mullish bg-white text-lightBlue300 font-bold border rounded hover:text-lightBlue500 transition-all duration-200">
                Sign up
                <svg
                viewBox="0 0 24 24"
                focusable="false"
                class="w-[14px] h-[14px] ml-3"
              >
                <path
                  fill="currentColor"
                  d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                ></path>
              </svg>
            </button>
         </div>

    </div>
  </nav>
</body>
</html>
